{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Sign Up</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="password" name="password" required>
            </div>
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select class="mt-1 block w-full p-2 border border-gray-300 rounded-md" id="role" name="role" required>
                    <option value="correspondent">Correspondent</option>
                    <option value="principal">Principal</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg">Sign Up</button>
        </form>
    </div>
{% endblock %}
